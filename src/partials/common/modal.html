<div class="modal-header">
  <h3 class="modal-title">发表动态</h3>
</div>
<div class="modal-body large-padding">
  <form novalidate>
    <div class="form-group">
      <label>标题</label>
      <input class="form-control" ng-model="act.title" placeholder="请输入标题" ng-required="true"></input>
    </div>
    <div class="form-group">
      <label>内容</label>
      <textarea class="form-control" ng-model="act.content" rows="4" placeholder="请输入标题" ng-required="true"></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" ng-click="ok()">确定</button>
  <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
