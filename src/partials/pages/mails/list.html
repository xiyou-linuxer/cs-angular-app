<div class="panel panel-default" ng-show="cs.mails.unread.length > 0">
  <table class="table table-striped m-b-none dataTable no-footer" data-ride="datatables" id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info" style="width: 100%;">
    <thead>
      <tr role="row">
        <th>标题</th>
        <th style="width: 200px;text-align: center;">时间</th>
        <th style="width: 15%;text-align: center;">发件人</th>
        <th style="width: 150px;text-align: center;">状态</th>
      </tr>
    </thead>
    <tbody style="cursor:pointer;">
      <tr ng-repeat="mail in cs.mails.unread">
        <td>{{mail.title}}</td>
        <td class="text-center">{{mail.createAt}}</td>
        <td class="text-center">{{mail.authorName}}</td>
        <td class="text-center">{{mail.state}}</td>
      </tr>
    </tbody>
  </table>
</div><!--END MAIL LIST-->

<div ng-hide="cs.mails.unread.length > 0">你还没有没有任何信息</div>
